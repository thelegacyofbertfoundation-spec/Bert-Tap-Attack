<html lang="en">

        :root {

            --tg-green: #31b545;
            --gold: #f1c40f;
            --blue: #3498db;
            --card-bg: #1c1c1e;
        }

        body {
            background: radial-gradient(circle at center, #1c1c1e 0%, var(--bg-dark) 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
            box-sizing: border-box;
            user-select: none;
        }

        /* Top Stats Area */
        #header { margin-top: 10px; }
        #score-container {
            font-size: 3.8rem;
            font-weight: 800;
            margin: 0;
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
        }
        #stats-text { color: #888; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        /* Main Game Area */
        #game-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        
        #coin-wrapper {
            position: relative;
            touch-action: manipulation;
            transition: transform 0.05s ease;
        }
        #coin-wrapper:active { transform: scale(0.95); }
        
        #coin-img {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            filter: drop-shadow(0 0 40px rgba(241, 196, 15, 0.4));
            pointer-events: none;
        }

        #footer { width: 100%; padding: 0 20px; box-sizing: border-box; }
