<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bert Tap Attack</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; text-align: center; margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; overflow: hidden; }
        #coin-icon { width: 120px; height: 120px; margin-top: 15px; }
        #score { font-size: 3rem; font-weight: bold; }
        #face { width: 100vw; cursor: pointer; transition: transform 0.05s; }
        #face:active { transform: scale(0.96); }
        #energy-container { width: 85%; background: #333; height: 12px; border-radius: 10px; overflow: hidden; }
        #energy-bar { width: 100%; height: 100%; background: #f1c40f; transition: width 0.2s; }
        .footer { padding-bottom: 30px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btn { background: #d35400; color: white; border: none; padding: 15px; border-radius: 25px; font-weight: bold; width: 85%; font-size: 1rem; }
    </style>
</head>
<body>
    <div style="margin-top: 10px; font-size: 0.7rem; opacity: 0.5;">BUILD: V3.6-IOS-FIX</div>
    <div>
        <img src="coin.png" id="coin-icon">
        <div id="score">0</div>
    </div>
    <img id="face" src="face.png">
    <div class="footer">
        <div style="font-size: 0.8rem;">Energy: <span id="e-val">100</span>/100</div>
        <div id="energy-container"><div id="energy-bar"></div></div>
        <button class="btn" id="sync-btn" onclick="syncAndRank()">ðŸ’¾ Sync & Rank</button>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        let score = 0, energy = 100;

        tg.CloudStorage.getItems(['score'], (err, values) => {
            if (!err) score = parseInt(values.score) || 0;
            updateUI();
        });

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('e-val').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = energy + "%";
        }

        setInterval(() => { if(energy < 100) { energy += 1; updateUI(); } }, 1000);

        document.getElementById('face').onclick = () => {
            if (energy >= 1) {
                score += 1; energy -= 1;
                tg.HapticFeedback.impactOccurred('medium');
                updateUI();
            }
        };

        function syncAndRank() {
            const btn = document.getElementById('sync-btn');
            btn.innerText = "âŒ› Processing...";
            btn.disabled = true;

            tg.CloudStorage.setItem('score', String(score), (err, success) => {
                try {
                    // Critical for iOS: Give the packet time to leave the device
                    tg.sendData(JSON.stringify({ "score": score }));
                    setTimeout(() => { tg.close(); }, 800); 
                } catch (e) {
                    tg.showAlert("Launch using the CHAT BUTTON!");
                    btn.innerText = "ðŸ’¾ Sync & Rank";
                    btn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
