<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bert Tap Attack</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: radial-gradient(circle, #fcf3cf, #f7dc6f); color: #5d4037; font-family: sans-serif; text-align: center; margin: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #score-container { font-size: 3rem; font-weight: bold; margin-bottom: 20px; display: flex; align-items: center; }
        #coin-icon { width: 40px; height: 40px; margin-right: 10px; }
        #face { width: 280px; cursor: pointer; transition: transform 0.1s; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        #face:active { transform: scale(0.95); }
        .btn { margin-top: 20px; padding: 10px 20px; background: #d35400; color: white; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="score-container">
        <img src="coin.png" id="coin-icon" onerror="this.style.display='none'">
        <span id="score">0</span>
    </div>

    <img src="face.png" id="face" alt="Tap Me!">

    <button class="btn" onclick="saveData()">ðŸ’¾ Sync Progress</button>

    <script>
        const tg = window.Telegram.WebApp;
        const params = new URLSearchParams(window.location.search);
        
        let score = parseInt(params.get('score')) || 0;
        let tapPower = parseInt(params.get('tap_power')) || 1;

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
        }

        document.getElementById('face').onclick = (e) => {
            score += tapPower;
            updateUI();
            tg.HapticFeedback.impactOccurred('light');
        };

        function saveData() {
            tg.sendData(JSON.stringify({score, maxEnergy: 1000, tapPower}));
        }

        updateUI();
        tg.expand();
    </script>
</body>
</html>
