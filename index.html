<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bert Tap Attack</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; text-align: center; margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; align-items: center; overflow: hidden; }
        #coin-icon { width: 120px; height: 120px; margin-top: 20px; }
        #score { font-size: 3.5rem; font-weight: bold; }
        #face { width: 100vw; max-width: 500px; cursor: pointer; transition: transform 0.05s; }
        #face:active { transform: scale(0.95); }
        #energy-container { width: 85%; background: #333; height: 15px; border-radius: 10px; overflow: hidden; }
        #energy-bar { width: 100%; height: 100%; background: #f1c40f; transition: width 0.2s; }
        .footer { width: 100%; padding-bottom: 30px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .btn { background: #d35400; color: white; border: none; padding: 15px; border-radius: 25px; font-weight: bold; width: 85%; font-size: 1.1rem; }
    </style>
</head>
<body>

    <img src="coin.png" id="coin-icon">
    <div id="score">0</div>

    <img id="face" src="face.png">

    <div class="footer">
        <div style="font-size: 0.8rem;">Energy: <span id="e-val">100</span>/100</div>
        <div id="energy-container"><div id="energy-bar"></div></div>
        <button class="btn" onclick="syncAndRank()">ðŸ’¾ Sync & Rank</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let score = 0, energy = 100;

        // LOAD FROM CLOUD
        tg.CloudStorage.getItems(['score'], (err, values) => {
            if (!err) score = parseInt(values.score) || 0;
            updateUI();
        });

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('e-val').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = energy + "%";
        }

        setInterval(() => { if(energy < 100) { energy += 1; updateUI(); } }, 1000);

        document.getElementById('face').onclick = () => {
            if (energy >= 1) {
                score += 1; energy -= 1;
                tg.HapticFeedback.impactOccurred('medium');
                updateUI();
            }
        };

        function syncAndRank() {
            // 1. Save to Cloud
            tg.CloudStorage.setItem('score', String(score), (err, success) => {
                // 2. ALWAYS try to send data and close
                try {
                    tg.sendData(JSON.stringify({ "score": score }));
                    setTimeout(() => { tg.close(); }, 300);
                } catch (e) {
                    alert("Sync Blocked. Please use the chat button.");
                }
            });
        }
    </script>
</body>
</html>
