<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bear Tapper Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #fdf6e3; --accent: #e67e22; --gold: #f1c40f; }
        body { 
            background: radial-gradient(circle, #fcf3cf 0%, #f7dc6f 100%); 
            color: #5d4037; font-family: 'Segoe UI', Tahoma, sans-serif; 
            text-align: center; margin: 0; height: 100vh; display: flex; 
            flex-direction: column; justify-content: center; align-items: center; overflow: hidden; 
        }
        #score-container { font-size: 3.5rem; font-weight: bold; margin-bottom: 5px; }
        
        #character-wrapper { 
            position: relative; cursor: pointer; transition: transform 0.05s; 
            touch-action: manipulation; width: 280px; height: 280px; 
            display: flex; justify-content: center; align-items: center;
        }
        #character { 
            width: 100%; height: auto; border-radius: 25px; 
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.15));
        }
        #character-wrapper:active { transform: scale(0.92) rotate(-1deg); }

        #energy-container { width: 260px; height: 18px; background: #edbb99; border-radius: 10px; overflow: hidden; margin-top: 25px; border: 2px solid #d35400; }
        #energy-bar { width: 100%; height: 100%; background: #e67e22; transition: width 0.2s; }
        
        .particle { 
            position: absolute; color: #d35400; font-weight: bold; font-size: 2rem;
            pointer-events: none; animation: float 0.7s ease-out forwards; z-index: 10;
        }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
        
        .btn { background: #d35400; color: white; border: none; padding: 12px 25px; border-radius: 20px; margin-top: 15px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="score-container">üêª <span id="score">0</span></div>
    
    <div id="character-wrapper">
        <img id="character" src="face.png" alt="Tap the Face">
    </div>

    <div id="energy-container"><div id="energy-bar"></div></div>
    <div style="font-weight: bold; margin-top: 5px; font-size: 0.9rem;">‚ö° <span id="energy-val">1000</span> / <span id="energy-max">1000</span></div>

    <button class="btn" onclick="saveData()">üíæ Sync & Exit</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Load data from URL parameters sent by the bot
        const params = new URLSearchParams(window.location.search);
        let score = parseInt(params.get('score')) || 0;
        let maxEnergy = parseInt(params.get('max_energy')) || 1000;
        let tapPower = parseInt(params.get('tap_power')) || 1;
        let energy = maxEnergy;

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-val').innerText = Math.floor(energy);
            document.getElementById('energy-max').innerText = maxEnergy;
            document.getElementById('energy-bar').style.width = (energy / maxEnergy * 100) + "%";
        }

        document.getElementById('character-wrapper').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy >= tapPower) {
                score += tapPower;
                energy -= tapPower;
                tg.HapticFeedback.impactOccurred('medium');
                createParticle(e.touches[0].clientX, e.touches[0].clientY);
                updateUI();
            }
        });

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.className = 'particle'; p.innerText = '‚ù§Ô∏è';
            p.style.left = x + 'px'; p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
        }

        function saveData() {
            const data = JSON.stringify({score, maxEnergy, tapPower});
            tg.sendData(data); // This sends data back to the Python bot
        }

        // Regen 3 energy per second
        setInterval(() => { if (energy < maxEnergy) { energy = Math.min(energy + 3, maxEnergy); updateUI(); } }, 1000);
        updateUI();
    </script>
</body>
</html>
