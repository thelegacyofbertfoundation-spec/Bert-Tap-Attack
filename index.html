<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Viral Tapper</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: radial-gradient(circle, #fcf3cf, #f7dc6f); color: #5d4037; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; }
        #score-container { font-size: 3rem; font-weight: bold; display: flex; align-items: center; }
        #coin-icon { width: 40px; height: 40px; margin-right: 12px; }
        #character-wrapper { cursor: pointer; transition: transform 0.05s; margin: 20px; }
        #character-wrapper:active { transform: scale(0.95); }
        #character { width: 280px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .particle { position: absolute; color: #d35400; font-weight: bold; font-size: 1.5rem; pointer-events: none; animation: float 0.6s forwards; }
        @keyframes float { 0% { opacity: 1; } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>
    <div id="score-container">
        <img src="coin.png" id="coin-icon" alt="Score Icon">
        <span id="score">0</span>
    </div>
    <div id="character-wrapper"><img id="character" src="face.png"></div>
    <button onclick="saveData()" style="padding:10px 20px; border-radius:20px; border:none; background:#d35400; color:white; font-weight:bold;">Sync Progress</button>

    <script>
        const tg = window.Telegram.WebApp;
        const params = new URLSearchParams(window.location.search);
        let score = parseInt(params.get('score')) || 0;
        let tapPower = parseInt(params.get('tap_power')) || 1;

        function updateUI() { document.getElementById('score').innerText = score.toLocaleString(); }
        document.getElementById('character-wrapper').addEventListener('touchstart', (e) => {
            e.preventDefault(); score += tapPower; updateUI(); tg.HapticFeedback.impactOccurred('light');
            const p = document.createElement('div'); p.className='particle'; p.innerText=`+${tapPower}`;
            p.style.left=e.touches[0].clientX+'px'; p.style.top=e.touches[0].clientY+'px';
            document.body.appendChild(p); setTimeout(()=>p.remove(),600);
        });
        function saveData() { tg.sendData(JSON.stringify({score, maxEnergy: 1000, tapPower})); }
        updateUI();
    </script>
</body>
</html>
