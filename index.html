<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Turbo Tapper - Viral Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --coin-glow: rgba(241, 196, 15, 0.4);
            --text-color: #ffffff;
            --accent-color: #31b545; /* Telegram Green */
        }

        body {
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* Score Display */
        #score-container {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        #stats-bar {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 25px;
        }

        /* The Main Coin */
        #coin-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.05s active;
            touch-action: manipulation;
        }
        #coin {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            box-shadow: 0 0 60px var(--coin-glow);
            -webkit-user-drag: none;
        }
        #coin-wrapper:active { transform: scale(0.92); }

        /* Energy Bar */
        #energy-container {
            width: 280px;
            height: 16px;
            background: #222;
            border-radius: 10px;
            margin-top: 40px;
            border: 2px solid #333;
            overflow: hidden;
        }
        #energy-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f1c40f, #f39c12);
            transition: width 0.2s ease;
        }
        #energy-text {
            margin-top: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            color: #aaa;
        }

        /* Shop System */
        #open-shop {
            margin-top: 30px;
            padding: 12px 30px;
            border-radius: 25px;
            background: #333;
            color: white;
            border: 1px solid #444;
            font-weight: bold;
            cursor: pointer;
        }

        #shop-container {
            position: fixed;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 65%;
            background: #181818;
            border-top: 3px solid var(--accent-color);
            border-radius: 30px 30px 0 0;
            transition: bottom 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 25px;
            box-sizing: border-box;
            z-index: 100;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }
        #shop-container.open { bottom: 0; }

        .shop-item {
            background: #252525;
            margin-bottom: 12px;
            padding: 18px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }
        .item-info b { display: block; font-size: 1.1rem; }
        .item-info small { color: #888; }
        
        .buy-btn {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .buy-btn:disabled { background: #444; color: #777; }

        /* Floating Numbers */
        .particle {
            position: absolute;
            color: #f1c40f;
            font-weight: 900;
            font-size: 1.8rem;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
            z-index: 50;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-120px) scale(1.5); }
        }
    </style>
</head>
<body>

    <div id="score-container">ðŸ’° <span id="score">0</span></div>
    <div id="stats-bar">Power: <span id="power-val">1</span> | Lvl: <span id="level-val">1</span></div>
    
    <div id="coin-wrapper">
        <img id="coin" src="https://img.icons8.com/emoji/256/gold-coin-emoji.png" alt="Coin">
    </div>

    <div id="energy-container">
        <div id="energy-bar"></div>
    </div>
    <div id="energy-text">âš¡ <span id="energy-val">1000</span> / <span id="energy-max">1000</span></div>

    <button id="open-shop">ðŸ›’ Shop & Upgrades</button>

    <div id="shop-container">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin:0;">Boosters</h2>
            <button onclick="toggleShop()" style="background:none; border:none; color:gray; font-size:1.2rem;">âœ•</button>
        </div>

        <div class="shop-item">
            <div class="item-info">
                <b>Multi-Tap</b>
                <small id="tap-cost-text">Cost: 100</small>
            </div>
            <button class="buy-btn" id="buy-tap" onclick="buyUpgrade('tap')">Upgrade</button>
        </div>

        <div class="shop-item">
            <div class="item-info">
                <b>Energy Cap</b>
                <small id="energy-cost-text">Cost: 200</small>
            </div>
            <button class="buy-btn" id="buy-energy" onclick="buyUpgrade('energy')">Upgrade</button>
        </div>

        <p style="color:#555; font-size: 0.8rem; margin-top: 20px;">More upgrades coming soon!</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Game State
        let score = 0;
        let energy = 1000;
        let maxEnergy = 1000;
        let tapPower = 1;
        let tapLevel = 1;
        let energyLevel = 1;

        // UI Elements
        const scoreEl = document.getElementById('score');
        const energyBar = document.getElementById('energy-bar');
        const energyVal = document.getElementById('energy-val');
        const energyMaxEl = document.getElementById('energy-max');
        const powerValEl = document.getElementById('power-val');
        const levelValEl = document.getElementById('level-val');
        const coinWrapper = document.getElementById('coin-wrapper');
        const shop = document.getElementById('shop-container');

        // Main Tap Logic
        coinWrapper.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (energy >= tapPower) {
                score += tapPower;
                energy -= tapPower;
                
                // Visual & Haptic Feedback
                tg.HapticFeedback.impactOccurred('light');
                createParticle(e.touches[0].clientX, e.touches[0].clientY);
                updateUI();
            } else {
                tg.HapticFeedback.notificationOccurred('error');
            }
        });

        // Particle Effect
        function createParticle(x, y) {
            const p = document.createElement('div');
            p.innerText = `+${tapPower}`;
            p.className = 'particle';
            p.style.left = `${x - 15}px`;
            p.style.top = `${y - 30}px`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 700);
        }

        // Shop Logic
        function toggleShop() {
            shop.classList.toggle('open');
            tg.HapticFeedback.impactOccurred('medium');
        }
        document.getElementById('open-shop').onclick = toggleShop;

        function buyUpgrade(type) {
            if (type === 'tap') {
                let cost = Math.floor(100 * Math.pow(1.6, tapLevel - 1));
                if (score >= cost) {
                    score -= cost;
                    tapLevel++;
                    tapPower++;
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } else if (type === 'energy') {
                let cost = Math.floor(200 * Math.pow(1.5, energyLevel - 1));
                if (score >= cost) {
                    score -= cost;
                    energyLevel++;
                    maxEnergy += 500;
                    energy = maxEnergy; // Refill on upgrade
                    tg.HapticFeedback.notificationOccurred('success');
                }
            }
            updateUI();
        }

        // Regeneration (Refill 2 energy per second)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(energy + 2, maxEnergy);
                updateUI();
            }
        }, 1000);

        // UI Sync
        function updateUI() {
            scoreEl.innerText = score.toLocaleString();
            energyVal.innerText = Math.floor(energy);
            energyMaxEl.innerText = maxEnergy;
            powerValEl.innerText = tapPower;
            levelValEl.innerText = tapLevel;

            // Update Energy Bar
            const percentage = (energy / maxEnergy) * 100;
            energyBar.style.width = percentage + "%";
            energyBar.style.background = energy < (maxEnergy * 0.2) ? "#e74c3c" : "linear-gradient(90deg, #f1c40f, #f39c12)";

            // Update Shop Costs
            const nextTapCost = Math.floor(100 * Math.pow(1.6, tapLevel - 1));
            const nextEnergyCost = Math.floor(200 * Math.pow(1.5, energyLevel - 1));
            
            document.getElementById('tap-cost-text').innerText = `Cost: ${nextTapCost.toLocaleString()}`;
            document.getElementById('energy-cost-text').innerText = `Cost: ${nextEnergyCost.toLocaleString()}`;
            
            document.getElementById('buy-tap').disabled = score < nextTapCost;
            document.getElementById('buy-energy').disabled = score < nextEnergyCost;
        }

        document.getElementById('open-shop').onclick = toggleShop;
        updateUI(); // Initial call
    </script>
</body>
</html>
