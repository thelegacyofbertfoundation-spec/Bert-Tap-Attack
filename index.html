<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bert Tap Attack</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; text-align: center; margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: space-between; overflow: hidden; }
        #header { margin-top: 20px; }
        #coin-icon { width: 120px; height: 120px; }
        #score { font-size: 3.5rem; font-weight: bold; }
        #face { width: 100vw; max-width: 600px; cursor: pointer; transition: transform 0.05s; }
        #face:active { transform: scale(0.95); }
        #energy-container { width: 85%; background: #333; height: 12px; border-radius: 10px; overflow: hidden; }
        #energy-bar { width: 100%; height: 100%; background: #f1c40f; transition: width 0.2s; }
        .footer { padding-bottom: 30px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .btn { background: #d35400; color: white; border: none; padding: 15px; border-radius: 25px; font-weight: bold; width: 85%; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="header">
        <img src="coin.png" id="coin-icon">
        <div id="score">0</div>
    </div>

    <img id="face" src="face.png">

    <div class="footer">
        <div style="font-size: 0.8rem;">Energy: <span id="e-val">100</span>/100</div>
        <div id="energy-container"><div id="energy-bar"></div></div>
        <button class="btn" style="background:#2980b9;" onclick="document.getElementById('shop-modal').style.display='flex'">ðŸ›’ Upgrades</button>
        <button class="btn" id="sync-btn" onclick="syncAndRank()">ðŸ’¾ Sync & Rank</button>
    </div>

    <div id="shop-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); flex-direction:column; justify-content:center; align-items:center; z-index:100;">
        <h2>Gym Upgrades</h2>
        <p>Power: <span id="pwr-val">1</span></p>
        <button class="btn" id="up-btn" onclick="buyUpgrade()">Upgrade (Cost: 100)</button>
        <button class="btn" style="background:#444; margin-top:20px;" onclick="document.getElementById('shop-modal').style.display='none'">Back</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let score = 0, tapPower = 1, energy = 100;

        tg.CloudStorage.getItems(['score', 'tapPower'], (err, values) => {
            if (!err) {
                score = parseInt(values.score) || 0;
                tapPower = parseInt(values.tapPower) || 1;
            }
            updateUI();
        });

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('e-val').innerText = Math.floor(energy);
            document.getElementById('energy-bar').style.width = energy + "%";
            document.getElementById('pwr-val').innerText = tapPower;
            document.getElementById('up-btn').innerText = `Upgrade (Cost: ${tapPower * 100})`;
        }

        setInterval(() => { if(energy < 100) { energy += 1; updateUI(); } }, 1000);

        document.getElementById('face').onclick = () => {
            if (energy >= 1) {
                score += tapPower; energy -= 1;
                tg.HapticFeedback.impactOccurred('medium');
                updateUI();
            }
        };

        function buyUpgrade() {
            let cost = tapPower * 100;
            if (score >= cost) {
                score -= cost; tapPower += 1;
                updateUI();
            }
        }

        function syncAndRank() {
            const btn = document.getElementById('sync-btn');
            btn.innerText = "ðŸ’¾ SAVING...";
            btn.disabled = true;

            // 1. Force Cloud Save first
            tg.CloudStorage.setItems({
                'score': String(score),
                'tapPower': String(tapPower)
            }, (err, success) => {
                // 2. Pulse: Wait 500ms before sending to Bot to let the Cloud finish
                setTimeout(() => {
                    try {
                        tg.sendData(JSON.stringify({ "score": score }));
                        // 3. Final Eject
                        setTimeout(() => { tg.close(); }, 500);
                    } catch (e) {
                        tg.close();
                    }
                }, 500);
            });
        }
    </script>
</body>
</html>
