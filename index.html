<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bert Tap Attack</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: radial-gradient(circle, #fcf3cf, #f7dc6f); color: #5d4037; font-family: sans-serif; text-align: center; margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; }
        #score-container { font-size: 3.5rem; font-weight: bold; margin-bottom: 10px; display: flex; align-items: center; visibility: hidden; }
        #coin-icon { width: 50px; height: 50px; margin-right: 12px; }
        #face { width: 280px; border-radius: 25px; cursor: pointer; transition: transform 0.05s; box-shadow: 0 10px 25px rgba(0,0,0,0.15); visibility: hidden; }
        #face:active { transform: scale(0.94); }
        .btn-group { display: flex; gap: 10px; margin-top: 30px; visibility: hidden; }
        .btn { background: #d35400; color: white; border: none; padding: 12px 25px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f7dc6f; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>

    <div id="loader">
        <h2>Waking up Bert...</h2>
        <div id="load-status">Connecting to Cloud...</div>
    </div>

    <div id="score-container">
        <img src="coin.png" id="coin-icon">
        <span id="score">0</span>
    </div>
    
    <img id="face" src="face.png" alt="Bert">

    <div class="btn-group" id="ui-buttons">
        <button class="btn" onclick="saveAndRank()">ðŸ’¾ Sync & Rank</button>
        <button class="btn" style="background:#2980b9;" onclick="inviteFriend()">ðŸ“¢ Invite</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let score = 0;
        let tapPower = 1;

        // FORCE START AT ZERO
        function initGame() {
            document.getElementById('load-status').innerText = "Fetching saved taps...";
            
            tg.CloudStorage.getItems(['score', 'tapPower'], (err, values) => {
                if (!err) {
                    // Only update if the cloud actually has data
                    if (values.score !== undefined && values.score !== null) {
                        score = Number(values.score);
                    }
                    if (values.tapPower !== undefined && values.tapPower !== null) {
                        tapPower = Number(values.tapPower);
                    }
                }
                
                // Hide loader and show game
                document.getElementById('loader').style.display = 'none';
                document.getElementById('score-container').style.visibility = 'visible';
                document.getElementById('face').style.visibility = 'visible';
                document.getElementById('ui-buttons').style.visibility = 'visible';
                updateUI();
            });
        }

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
        }

        document.getElementById('face').onclick = () => {
            score += tapPower;
            tg.HapticFeedback.impactOccurred('light');
            updateUI();
        };

        function saveAndRank() {
            // Values MUST be strings for CloudStorage
            tg.CloudStorage.setItems({
                'score': String(score),
                'tapPower': String(tapPower)
            }, (err, success) => {
                if (success) {
                    // Send score to Python for the Leaderboard
                    tg.sendData(JSON.stringify({ score: score }));
                } else {
                    tg.showAlert("Sync failed. Check your internet!");
                }
            });
        }

        function inviteFriend() {
            const botUrl = "https://t.me/BertTapBot"; 
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(botUrl)}&text=Can you beat my score in Bert Tap Attack?`);
        }

        // Start the sequence
        initGame();
    </script>
</body>
</html>
