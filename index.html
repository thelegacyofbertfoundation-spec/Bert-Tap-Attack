<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Turbo Tapper - Viral Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --coin-glow: rgba(241, 196, 15, 0.4);
            --text-color: #ffffff;
            --accent-color: #31b545; /* Telegram Green */
            --blue-color: #3498db;
        }

        body {
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* Score Display */
        #score-container {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        #stats-bar {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 25px;
        }

        /* The Main Coin */
        #coin-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.05s active;
            touch-action: manipulation;
        }
        #coin {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            box-shadow: 0 0 60px var(--coin-glow);
            -webkit-user-drag: none;
        }
        #coin-wrapper:active { transform: scale(0.92); }

        /* Energy Bar */
        #energy-container {
            width: 280px;
            height: 16px;
            background: #222;
            border-radius: 10px;
            margin-top: 40px;
            border: 2px solid #333;
            overflow: hidden;
        }
        #energy-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f1c40f, #f39c12);
            transition: width 0.2s ease;
        }
        #energy-text {
            margin-top: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            color: #aaa;
        }
